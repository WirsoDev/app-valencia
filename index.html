<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquinos - valencia</title>
  </head>
  <body>
    <div id="app" class="app">
      <div class="app-title">
        <img src="./public/imgs/logo.svg" alt="">
      </div>
      <div class="app-balls" id="ballsCont">
        <div class="ball"></div>
      </div>
      <div class="app-links">
        <div class="app-links-cnt">
          <img id="site" src="./public/imgs/site.svg" alt="">
          <img id="in" src="./public/imgs/in.svg" alt="">
          <img id="vcard" src="./public/imgs/vcard.svg" alt="">
        </div>
      </div>
      <div class="email-modal-cont">
        <div class="email-modal--info">
          <h2>hello! <span class="heart">&#10084;</span> it's good to see you around here. Enjoy your visit</h2>
          <img src="./public/imgs/sofa.svg" alt="">
        </div>
        <div class="email-modal--email">
          <p>If you want to stay up to date with all the news shared by the aquinos group. 
            Share your email with us. we will take good care of it</p>
            <p class="email-policy">Our email policy</p>
          <input placeholder="Your email" type="email" id="email">
          <div class="input-btns">
            <h3 class="sub-btn">Submit</h3>
            <h3 class="dis-btn">Another time <span>&#9786;</span> Go to the app</h3>
          </div>
        </div>
        <div class="email-modal--footer">
          <h2>Aquinos<span>IO</span></h2>
          <p>Aquinos group</p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
